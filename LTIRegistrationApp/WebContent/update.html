<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Update Record</h1>
	<form action="update" method="post">

			<tr>
				<td>Reg no:</td>
				<td><input type="text" name="regno"></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>

			</tr>

			<tr>

			</tr>
		</table>
